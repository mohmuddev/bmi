<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohamud Dev">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans&display=swap" rel="stylesheet">
    <title>BMI</title>
</head>
<body>
    <div class="wrapper">
        <h3>Calculate your body mass index (BMI)</h3>
      <form action="#">
          <div class="rows">
              <span class="label"><label for="">Your Weight (kg)</label></span>
              <span><input type="number"</span>
          </div>
          <div class="rows">
            <span class="label"><label for="">Your Height (m)</label></span>
            <span><input type="number"></span>
        </div>
        <div id="btn-container">
            <button type="submit" class="submit-btn">Calculate</button>
            <button type="reset">Clear</button>
        </div>
      </form>
    </div>
  <script src="app.js"></script>  
</body>
</html>
